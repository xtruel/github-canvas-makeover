version: "3.9"
services:
  # PostgreSQL database service
  db:
    image: postgres:16-alpine
    container_name: canvas-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: canvas_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d canvas_db"]
      interval: 30s
      timeout: 10s
      retries: 3


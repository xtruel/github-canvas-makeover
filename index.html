    <title>Ovunque Romanisti</title>
    
    <!-- Early Android detection script -->
    <script>
      (function() {
        // Detect Android specifically
        if (/Android/i.test(navigator.userAgent)) {
          document.documentElement.classList.add('is-android');
          
          // Android-specific square map handler
          let resizeTimeout;
          
          function updateMapSquareDimensions() {
            const mapContainers = document.querySelectorAll('.android-square-map');
            const viewportWidth = window.innerWidth;
            
            mapContainers.forEach(container => {
              // Force square dimensions: width = height = viewport width
              container.style.width = viewportWidth + 'px';
              container.style.height = viewportWidth + 'px';
              container.style.maxWidth = viewportWidth + 'px';
              container.style.maxHeight = viewportWidth + 'px';
            });
          }
          
          function handleAndroidResize() {
            clearTimeout(resizeTimeout);
            resizeTimeout = setTimeout(updateMapSquareDimensions, 100);
          }
          
          // Initialize when DOM is ready
          if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
              updateMapSquareDimensions();
              window.addEventListener('resize', handleAndroidResize);
            });
          } else {
            updateMapSquareDimensions();
            window.addEventListener('resize', handleAndroidResize);
          }
        }
      })();
    </script>

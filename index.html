    <!-- Optional temporary overflow debugger (remove before production if desired) -->
    <script>
      (function () {
        function logOverflow() {
          var docW = document.documentElement.clientWidth;
          var max = 0, culprit = null;
          document.querySelectorAll('body *').forEach(function(el){
            var rect = el.getBoundingClientRect();
            var w = rect.right - document.body.getBoundingClientRect().left;
            if (w > max) { max = w; culprit = el; }
          });
            if (max > docW + 1) {
              console.warn('Horizontal overflow by', Math.ceil(max - docW), 'px â†’', culprit);
            }
        }
        window.addEventListener('load', logOverflow);
        window.addEventListener('resize', logOverflow);
      })();
    </script>

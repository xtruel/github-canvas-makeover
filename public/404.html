<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. example.tld/one/two?a=b&c=d#qwe becomes example.tld/?/one/two&a=b~and~c=d#qwe
      (function (l) {
        // If your app is served from a Project Pages site (username.github.io/repo-name)
        // set this to 1 to keep "/repo-name" in the path after the redirect.
        // If using a custom domain or User/Org Pages, set this to 0.
        var pathSegmentsToKeep = 1;

        var url = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '');
        var path = l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/');
        var newUrl = url + path + '/?/' +
          l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
          (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
          l.hash;

        l.replace(newUrl);
      })(window.location);
    </script>
  </head>
  <body></body>
</html>
